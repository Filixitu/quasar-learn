name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm ci
        npm install -g @quasar/cli cordova
        
    - name: Verify Cordova setup
      run: |
        echo "Cordova version:"
        cordova --version
        echo "Quasar version:"
        quasar --version
        echo "Node version:"
        node --version
        echo "NPM version:"
        npm --version
      
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses
      
    - name: Install Android SDK components
      run: |
        sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-35"
        
    - name: Build Quasar Cordova App
      run: |
        quasar build -m cordova -T android
      
    - name: List build outputs (debug)
      run: |
        echo "Listing src-cordova directory structure:"
        find src-cordova -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        ls -la src-cordova/platforms/android/app/build/outputs/ 2>/dev/null || echo "Build outputs directory not found"
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-debug-apk
        path: |
          src-cordova/platforms/android/app/build/outputs/apk/debug/*.apk
          src-cordova/platforms/android/app/build/outputs/apk/**/debug/*.apk
        if-no-files-found: warn
        
    - name: Upload Release APK (if exists)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-release-apk
        path: |
          src-cordova/platforms/android/app/build/outputs/apk/release/*.apk
          src-cordova/platforms/android/app/build/outputs/apk/**/release/*.apk
        if-no-files-found: ignore
