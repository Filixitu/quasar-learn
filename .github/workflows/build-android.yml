name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install global dependencies
      run: |
        npm install -g @quasar/cli@latest cordova@latest
        
    - name: Install project dependencies
      run: npm ci
      
    - name: Verify environment
      run: |
        echo "=== Environment Check ==="
        node --version
        npm --version
        cordova --version
        quasar --version
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses >/dev/null 2>&1
      
    - name: Install required Android components
      run: |
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
        sdkmanager "cmdline-tools;latest"
        
    - name: Prepare Cordova project
      run: |
        echo "=== Preparing Cordova Project ==="
        cd src-cordova
        
        # Remove existing platform if any
        cordova platform remove android 2>/dev/null || true
        
        # Add Android platform
        cordova platform add android@latest
        
        # Verify platform
        cordova platform list
        
        # Check requirements
        cordova requirements android || true
        
    - name: Build Android APK
      run: |
        echo "=== Building Android APK ==="
        
        # Build using Quasar
        quasar build -m cordova -T android --debug
        
    - name: Find and list APK files
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f -exec ls -la {} \; || echo "No APK files found"
        
        echo "=== Directory structure ==="
        ls -la src-cordova/platforms/android/app/build/outputs/ 2>/dev/null || echo "Build outputs not found"
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-apk-files
        path: |
          **/*.apk
        if-no-files-found: warn
        retention-days: 30
